<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <img src="/assets/cute.png" alt="">
    <div class="input-box">
      <input id="username" type="text" placeholder="이름을 입력하세요." [(ngModel)]="username">
    </div>
    <button id="login-btn" type="submit" (click)="login()">확인</button>
  </div>
</ion-content>
